<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0929課堂練習</title>
</head>
<style>
.a {
    width: 800px;
    height: 220px;
    background-color: aqua;
    margin: auto;
    position: relative;
}
.b {
    width: 20%;
    height: 100%;
    background-color: cadetblue;
    position: absolute;
    left: 0;
}
.c {
    width: 80%;
    height: 100%;
    background-color: burlywood;
    position: absolute;
    right: 0;

}


</style>
<body>
    <div class="a">
        <div class="b" title="藍色的"></div>
        <div class="c" title="土黃土黃"></div>
    </div>
    <p>測試文字</p>
    <textarea>
        這是甚麼阿
    </textarea>
    <select>
        這又是甚麼
    </select>
</body>
</html>
